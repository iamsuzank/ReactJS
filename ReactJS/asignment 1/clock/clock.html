<!DOCTYPE html>
<html>
	<head>
	<title>Digital Clock</title>
	<link rel="stylesheet" href="clock.css">
	<script src="index.js"></script>
	</head>
<body onload="clock()">
	<div class="main">
		<div class="badge">
		Live TIME
		</div>
		
		<div class="clock">
			<span id="hour"></span>
			<span id="min"></span>
			<span id="sec"></span>
			<span id="meri"></span>
		</div>
	</div>
</body>
</html>
